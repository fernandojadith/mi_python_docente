{% extends "admin/base_site.html" %}
{% block content %}
<div class="card">
  <div class="card-header bg-primary text-white">
    <h3 class="card-title">{{ title }}</h3>
  </div>
  <div class="card-body">
    <canvas id="momentoChart" height="100"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Pasamos las variables desde Django a JS de forma segura
  const dataLabels = JSON.parse('{{ data_labels|safe|escapejs }}');
  const dataValues = JSON.parse('{{ data_values|safe|escapejs }}');

  const ctx = document.getElementById('momentoChart').getContext('2d');
  const momentoChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: dataLabels,
      datasets: [{
        label: 'Cantidad de Formaciones',
        data: dataValues,
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { enabled: true }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
{% endblock %}
